machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    DOCKER_HUB_URI: https://registry.hub.docker.com/u/janeczku/rancher-template/trigger

general:
  artifacts:
    - "dist/*.tar.gz"
    - "dist/*.sha512"
    - "dist/*.md5"

checkout:
  post:
    - git config user.name "Circle CI Build Bot"
    - git config user.email "no-reply@circleci.com"
    - git remote -v
    - git fetch --tags

dependencies:
  pre:
    - go version
    - make deps

test:
  pre: 
    - make vet
  override:
    - make test
  post:
    - make ci-dist

deployment:
  release:
    tag: /v.*/
    owner: janeczku
    commands:
      - make ci-release
      - curl --data "docker_tag=latest" -X POST ${DOCKER_HUB_URI}/${DOCKER_HUB_TOKEN}/
      - sleep 3
      - curl --data "source_type=Tag&source_name=${CIRCLE_TAG}" -X POST ${DOCKER_HUB_URI}/${DOCKER_HUB_TOKEN}/
      - echo `git name-rev --tags --name-only $(git rev-parse HEAD)`
      - echo tag ${CIRCLE_TAG}
